<!DOCTYPE html>
<html>
<head>
    <title>Friendship Card</title>
    <style type="text/css">
        body {
            height: 100%;
            margin: 0;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        .card {
            position: relative;
            width: 90%; /* Responsive width */
            max-width: 300px; /* Limit maximum width */
            height: auto; /* Allow height to adjust based on content */
            aspect-ratio: 300 / 425; /* Maintain aspect ratio */
            border: 10px solid #9612eb;
            margin: 20px auto; /* Center card */
            box-shadow: inset 10px 0px 15px 0px rgba(0, 0, 0, 0.1);
            background-image: linear-gradient(to bottom, rgba(255, 255, 255), rgba(255, 255, 255, 0.5)), url("friendship.jpeg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #e6f0e6;
            padding: 10px; /* Padding for better spacing */
            box-sizing: border-box;
        }

        .card .text-container {
            width: 100%;
            height: auto;
            text-align: center;
        }

        .card .text-container #head {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .card p {
            font-size: 1em;
            line-height: 1.4;
            color: #331717;
            font-style: italic;
            margin: 10px 0;
        }

        .card .front {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 10px solid #9612eb;
            backface-visibility: hidden;
            background-color: #9612eb;
            background-image: url("friendship1.jpeg");
            background-size: cover; /* Ensure the image covers the entire front */
            background-repeat: no-repeat;
            background-position: center;
            transform-style: preserve-3d;
            transform-origin: 0% 50%;
            transform: perspective(800px) rotateY(0deg);
            transition: all 0.8s ease-in-out;
        }

        .card:hover .front {
            transform: perspective(800px) rotateY(-170deg);
            background-color: #41718d;
        }

        .card:hover .back {
            transform: perspective(800px) rotateY(-170deg);
            box-shadow: 7px 0px 5px 0px rgba(0, 0, 0, 0.3), inset 2px 0px 15px 0px rgba(0, 0, 0, 0.1);
            background-color: #d2dcd2;
        }

        .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 10px solid #9612eb;
            backface-visibility: visible;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, .5));
            transform-style: preserve-3d;
            transform-origin: 0% 50%;
            transform: perspective(800px) rotateY(0deg);
            transition: all 0.8s ease-in-out;
            background-color: #e6f0e6;
            box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .card {
                width: 95%; /* Adjust card width for small screens */
                padding: 5px; /* Reduce padding for small screens */
            }

            .card .text-container #head {
                font-size: 1em; /* Adjust font size for small screens */
            }

            .card p {
                font-size: 0.9em; /* Adjust font size for small screens */
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="back"></div>
        <div class="front"></div>
        <div class="text-container">
            <p id="head">Happy FriendShip Day</p>
            <h5>@Shaik Asif</h5>
            <p>"Happy Friendship Day! Your friendship is a gift I cherish every day. Thank you for always being there."</p>
            <p>Hope your day goes great!</p>
        </div>
    </div>
</body>
</html>
